<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

    <style>
        body {
            {% comment %} background-color: #a2da0bff; {% endcomment %}
            {% comment %} background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; {% endcomment %}
        }
        {% comment %} header, main {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 10px;
        } {% endcomment %}
        nav a {
            color: yellow;
        }
        marquee {
            font-size: 1.2rem;
            color: white;
            margin: 10px 0;
        }

       
        table {
            background-color: white;
            color: black;
            border-collapse: collapse;
        }

        td, th {
            background-color: white;
            color: black;
            padding: 0.5rem;
            border: 1px solid #ccc;
        }

        tr:nth-child(even) td {
            background-color: #f4f4f4; /* subtle zebra stripe */
        }

        a {
            color: #0066cc;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        body.dark-mode table {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        body.dark-mode td, 
        body.dark-mode th {
            background-color: #2c2c2c;
            color: #f1f1f1;
        }

        body.dark-mode tr:nth-child(even) td {
            background-color: #333;
        }

        body.dark-mode header {
            background-color: #1a1a1a;
            color: white;
        }


    </style>
</head>
{% comment %} <body style="background-color: #206681ff;">" {% endcomment %}
<body>
    <script>
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle("dark-mode");
        const mode = body.classList.contains("dark-mode") ? "dark" : "light";
        localStorage.setItem("theme", mode);
    }

    // Persist theme on reload
    window.onload = function() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }
    }
    </script>

    <header style="background-color: #284766ff; color: white; padding: 1rem;">
        <button onclick="toggleTheme()" id="theme-toggle" style="float: right;">Toggle Theme</button>

        <h1><i>Expense Tracker</i></h1>
        <nav>
            <a href="{% url 'expense_list' %}" style="color: Red;"><b>Home</b></a>
            <a href="{% url 'add_expense' %}" style="color: Red;"><b>Add Expense</b></a>
            <a href="{% url 'category_summary_chart' %}" style="color: Red;"><b>Summary</b></a>
        </nav>
        <marquee behavior="scroll" direction="left">ðŸ’¸ Track your expenses & save more every day! ðŸ’°</marquee>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>

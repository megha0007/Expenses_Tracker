<h2>Budgets</h2>
<a href="{% url 'add_budget' %}">Add Budget</a>
<table>
  <tr>
    <th>Category</th><th>Amount</th><th>Month</th>
  </tr>
  {% for b in budgets %}
  <tr>
    <td>{{ b.category }}</td><td>{{ b.amount }}</td><td>{{ b.month|date:"F Y" }}</td>
  </tr>
  {% endfor %}
</table>
